<!DOCTYPE >
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="login-container">

        <div class="login-heading">
            <h1>Login Here!</h1>
            <p>Don't have an account?
                <a href="Registration-page.html">
                    <span class="login-reg-page">Register Here</span>
                </a>
            </p>
        </div>

        <div>
            <p class="login-space">Email/Mobile</p>
            <input type="text" placeholder="Enter email or mobile" class="login-email" required />
        </div>

        <div>
            <p class="login-space">Password</p>
            <input type="password" placeholder="Enter your password" class="login-email" required />
        </div>

        <div>
            <p class="login-password">Forgot password?</p>
        </div>

        <div>
            <button type="button" class="login-button" onclick="login()">Sign in</button>
        </div>

        <div class="another-login">
            <p>-----------------------Login Via-----------------------</p>
        </div>
        <a
            href="https://accounts.google.com/v3/signin/identifier?dsh=S1292728474%3A1688741266841393&continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=AeDOFXjEAQM9bDrwbd7oLtt5WQWoyOo9OrQFLlSs61YTrstw8SdoDuU5_Ka0R0EPLgdK_bbuchJ3VA&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
            <img src="./Images/Keeping Up with Google_ The One Blog to Rule Them All! (1).jpeg" class="login-img" />

        </a>
        <a href="https://www.facebook.com/">
            <img src="./Images/Download Facebook logo png, Facebook logo transparent png, Facebook icon transparent free png.jpeg" class="login-img" />        

        </a>
        <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Flogin%2Fcheck%3Flang%3Den">
            <img src="./Images/Louisiana SPCA (@LASPCA) on X.jpeg" class="login-img" />
        </a>

    </div>

    <script src="./Login.js"></script>

</body>
</html>
